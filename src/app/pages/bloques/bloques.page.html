<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button class="btnRegresar" (click)="regresar()">
        <ion-icon class="iconBack" slot="start" name="arrow-back-outline"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" *ngFor="let bloque of bloques">

        <ion-card>

          <ion-text class="txtBloque">
            <h2>{{bloque.nombre}}</h2>
          </ion-text>

          <ion-list>
            <ion-item>
              <ion-col size="10">
                <ion-label>Titulo</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>pag.</ion-label>
              </ion-col>
            </ion-item>

            <ion-item *ngFor="let pagina of bloque.pagina" [button]="true"
              (click)="irPagina( pagina.numPagina , bloque.bloqueId)">
              <ion-col size="10">
                <ion-label>{{pagina.titulo}}</ion-label>
              </ion-col>

              <ion-col size="2">
                <ion-label class="numberPage">{{pagina.numPagina}}</ion-label>
              </ion-col>
            </ion-item>
          </ion-list>

          <ion-row *ngIf="bloque.examen != null">
            <ion-col size="1"></ion-col>
            <ion-col size="10">
              <ion-button class="btnExamen" expand="block" shape="round" (click)="irExamen(bloque.bloqueId)">
                Examen
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-card>

      </ion-col>
    </ion-row>


  </ion-grid>

  <app-footer></app-footer>

</ion-content>

<ion-content [fullscreen]="false">

  <app-header></app-header>

  <ion-grid fixed>

    <ion-text color="dark" [ngStyle]="{
      'text-align': 'center'
    }">
    <h1>Bloques</h1>
    </ion-text>

    <ion-row>
      <ion-col *ngFor="let bloque of bloques"
      size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">


        <ion-card color="light">
  
          <ion-text color="dark" [ngStyle]="{
            'text-align': 'center'
          }">
            <h2>{{bloque.nombre}}</h2>
          </ion-text>

          <ion-list>

            <ion-item>
              <ion-col size="10">
                <ion-label>Titulo</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>pag.</ion-label>
              </ion-col>
            </ion-item>
            
            <ion-item *ngFor="let pagina of bloque.pagina">


              <ion-col size="10">
                <ion-label>{{pagina.titulo}}</ion-label>
              </ion-col>

              <ion-col size="2">
                <ion-label>{{pagina.numPagina}}</ion-label>
              </ion-col>

            </ion-item>

          </ion-list>


        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>


  <app-footer></app-footer>

</ion-content>

<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-toolbar>
    <ion-title>Regresar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="direction"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" *ngFor="let bloque of bloques">

        <ion-card>

          <ion-text class="txtBloque">
            <h2>{{bloque.nombre}}</h2>
          </ion-text>

          <ion-list>
            <ion-item>
              <ion-col size="10">
                <ion-label>Titulo</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>pag.</ion-label>
              </ion-col>
            </ion-item>

            <ion-item *ngFor="let pagina of bloque.pagina" [button]="true"
              (click)="irPagina( pagina.numPagina , bloque.bloqueId)">
              <ion-col size="10">
                <ion-label>{{pagina.titulo}}</ion-label>
              </ion-col>

              <ion-col size="2">
                <ion-label class="numberPage">{{pagina.numPagina}}</ion-label>
              </ion-col>
            </ion-item>
          </ion-list>

        </ion-card>

      </ion-col>
    </ion-row>

    
  </ion-grid>
  
  <app-footer></app-footer>
  
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addPage()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

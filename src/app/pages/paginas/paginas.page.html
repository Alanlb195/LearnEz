<ion-content [fullscreen]="true">

  <app-header></app-header>


  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button class="btnRegresarBloques" (click)="regresar()">
        <ion-icon class="iconBack" slot="start" name="arrow-back-outline"></ion-icon>
        Regresar
      </ion-button>

    </ion-buttons>




  </ion-toolbar>

  <ion-grid fixed>


    <!-- nombre del libro, bloque, imagen de la página y botones de siguiente y anterior -->
    <ion-row>

      <!-- txt bloque, asignatura y pagina button -->
      <ion-col size="6" *ngIf="bloque">

        <!-- texto asignatura con grado y bloque -->
        <ion-text *ngIf="bloque" class="txtAsignatura">
          <h3>{{bloque.libro.titulo}} {{bloque.libro.grado.identificador}}°</h3>
          <h3>{{bloque.nombre}}</h3>
        </ion-text>

        <!-- botones de back page y next page -->
        <ion-row *ngIf="pagina">

          <ion-col *ngIf="bloque" class="colNoPadding" size="4">
            <ion-button [disabled]="btnPrevPageDisable" (click)="previousPage()" class="btnBack" expand="block">
              <ion-icon slot="start" name="chevron-back"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col class="colNoPadding" size="4">
            <ion-button class="btnPage" expand="block">
              Pag. {{pagina.numPagina}}
            </ion-button>
          </ion-col>

          <ion-col *ngIf="bloque" class="colNoPadding" size="4">
            <ion-button [disabled]="btnNextPageDisable" (click)="nextPage()" class="btnNext" expand="block">
              <ion-icon slot="end" name="chevron-forward"></ion-icon>
            </ion-button>
          </ion-col>


        </ion-row>

      </ion-col>


      <!-- imagen de la página -->
      <ion-col *ngIf="bloque" push-lg="1" size-lg="4">
        <ion-card (click)="openPreview(bloque.libro.imgLibro ,pagina.imgPagina)" [button]="true">
          <ion-img *ngIf="pagina" src="assets/libros/{{bloque.libro.imgLibro}}/{{pagina.imgPagina}}.png"></ion-img>
        </ion-card>
      </ion-col>

    </ion-row>


    <!--titulo de la página & preguntas y respuestas -->
    <ion-row *ngIf="pagina">

      <ion-col size="12">
        <ion-text class="tituloPagina">
          <h3>{{pagina.titulo}}</h3>
          <h3>Respuestas / Explicaciones</h3>
        </ion-text>
      </ion-col>

      <!-- reservado respuestas -->
      <ion-col *ngFor="let respuesta of pagina.respuesta" size-sm="12">
        <ion-card class="cardRespuestas">

          <ion-text class="txtRespuestas">
            <h4>{{respuesta.pregunta}}</h4>
            <h4>Respuesta: {{respuesta.solucion}}</h4>
          </ion-text>


        </ion-card>
      </ion-col>

    </ion-row>



  </ion-grid>





  <app-footer></app-footer>


</ion-content>
